        required: true

    get:
      summary: Fetch the details of a Task
      description: >
        Returns the details of a Task for a User.
      operationId: getTasksById
      tags:
        - Tasks
      parameters:
        - name: id
          in: query
          description: >
            Task ID to load.
          schema:
            type: integer
            example: 16
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  submissions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
        '403':
          description: >
            Endpoint requires authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task `id` not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: >
            An internal server error occurred. occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Update a Task.
      description: >
        Update Task details.
      operationId: updateTask
      tags:
        - Tasks
      requestBody:
        required: true
        description: A Task object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          description: Task updated.
        '400':
          description: >
            The request is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: >
            Endpoint requires authentication.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a Task
      description: >
        Delete a Task for a User.
      operationId: deleteTask
      tags:
        - Tasks
      responses:
        '200':
          description: Success.
        '403':
          description: >
            The request was not authenticated or does not match authenticated user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description:  Task `id` not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: >
            An internal server error occurred. occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


components:
  schemas:
    User:
      description: >
        An object representing the user account.
      type: object
      properties:
        user_id:
          type: integer
          description: Unique ID for each user.
          example: 416
        username:
          type: string
          description: Account username, must be unique
          example: executor
        email:
          type: string
          description: >
            Email address for the user account, must be unique.
          example: doejan7@oregonstate.edu
        password:
          type: string
          description: >
            Password for the user account, stored as an md5 hash.
          example: 81fff1a2929eb451eb8ae58f1e758991
    Category:
      description: >
        An object representing a Category.
      type: object
      properties:
        category_id:
          type: integer
          description: Unique ID for this Category.
          example: 22
        user_id:
          type: integer
          description: ID of User who created the Category.
          example: 416
        category_name:
          type: string
          description: Name of the Category.
          example: Homework
        tasks_completed:
          type: integer
          description: The number of Tasks completed in this Category.
          example: 15
        rank:
          type: integer
          description: Current rank in this Category.
          example: 6
        next_rank_in:
          type: number
          format: float
          description: The percent of time to go until the next rank.
          example: 0.74
    Task:
      description: >
        An object representing a Task.
      type: object
      properties:
        task_id:
          type: integer
          description: Unique ID for the Task.
          example: 22440
        user_id:
          type: integer
          description: User associated with this task.
          example: 416
        category_id:
          type: integer
          description: Category associated with this task.
          example: 23
        task_name:
          type: string
          description: Name of the Task
          example: Do Homework
        description:
          type: string
          description: >
            Extra long description associated with the task
          example: >
            CS361 Week 3 Quiz.
        completed:
          type: boolean
          description: >
            Has this task been completed?
          example: true
        time_duration:
          type: integer
          description: >
            Total duration allocated for this task, in seconds.
          example: 1800
        time_completed:
          type: integer
          description: >
            Duration that has been worked on this task
          example: 910
    TaskList:
      description: >
        An object representing a list of Tasks.
      type: object
      properties:
        task_id:
          type: integer
          description: Unique ID for the Task.
          example: 22440
        category_id:
          type: integer
          description: Category associated with this task.
          example: 23
        task_name:
          type: string
          description: Name of the Task.
          example: Do Homework
        completed:
          type: boolean
          description: >
            Has this task been completed?
          example: true

    Error:
      description: >
        An object representing an error response from the API.
      type: object
      properties:
        error:
          type: string
          description: A message describing the Error.

tags:
  - name: Users
    description: >
      API endpoints related to application Users.
  - name: Tasks
    description: >
      API endpoints related to Tasks.
  - name: Categories
    description: >
      API endpoints related to Categories.
