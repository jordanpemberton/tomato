info:
  version: 1.0.0
  title: Pomedero ala Tomato
  description: Tomato implementation of Pomedero

paths:
  /api/user:
    post:
      summary: Create a new User.
      description: >
        Create a new User
      operationId: createUser
      tags:
        - Users
      requestBody:
        required: true
        description: A User object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: New user added
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    oneOf:
                      - type: integer
                    description: >
                      Unique ID of the new User.
                    example: "416"
        '400':
          description: >
            The request is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: >
            An internal server error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/user/{id}:
    parameters:
      - name: id
        in: path
        description: >
          Unique ID of a User.
        schema:
          oneOf:
            - type: integer
            - type: string
        example: "416"
        required: true
    get:
      summary: Fetch details about a User.
      description: >
        Returns information about the specified User.
      operationId: getUserById
      tags:
        - Users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '403':
          description: >
            The request was not authenticated or does not match authenticated user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description:  User `id` not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: >
            An internal server error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a User.
      description: >
        Update a User
      operationId: updateUser
      tags:
        - Users
      requestBody:
        required: true
        description: A User object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User updated
        '400':
          description: >
            The request is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: >
            Endpoint requires authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: >
            An internal server error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a User account (NOT IMPLEMENTED!)
      description: >
        Deletes a User as well as all Categories and Tasks for that user.
      operationId: deleteUser
      tags:
        - Users
      responses:
        '200':
          description: Success
        '403':
          description: >
            The request was not authenticated or does not match authenticated user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description:  User `id` not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: >
            An internal server error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/user/{id}/reset/:
    parameters:
      - name: id
        in: path
        description: >
          Unique ID of a User.
        schema:
          oneOf:
            - type: integer
            - type: string
        example: "416"
        required: true
    delete:
      summary: Reset account information
      description: >
        Deletes all Categories and Tasks for a user.
      operationId: resetUser
      tags:
        - Users
      responses:
        '200':
          description: Success
        '403':
          description: >
            The request was not authenticated or does not match authenticated user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description:  User `id` not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: >
            An internal server error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/user/login:
    post:
      summary: Attempt to log in a User.
      description: >
        Authenticate a user using their username and password pair.
      operationId: authenticateUser
      tags:
        - Users
      requestBody:
        required: true
        description: >
          Username and plain-text password for the User being authenticated.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            example:
              username: executor
              password: hugand2kisses
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: >
                      JWT authentication token.
                    example: aaaaaaaa.bbbbbbbb.cccccccc
        '400':
          description: >
            The request body was invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: >
            Provided credentials were invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: >
            An internal server error occurred. occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/category:
    get:
      summary: Fetch the list of all Categories for this User.
      description: >
        Returns the list of all Categories for a user.
      operationId: getAllCategoriesForUser
      tags:
        - Categories
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  submissions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
    post:
      summary: Create a new Category.
      description: >
        Create a new Category for a user
      operationId: createCategory
      tags:
        - Categories
      requestBody:
        required: true
        description: A Category object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '201':
          description: New Category added
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    oneOf:
                      - type: integer
                    description: >
                      Unique ID of the new Category.
                    example: "211"
        '400':
          description: >
            The request is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: >
            Endpoint requires authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: >
            An internal server error occurred. occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/category/{id}:
    parameters:
      - name: id
        in: path
        description: >
          Unique ID of a Category.
        schema:
          oneOf:
            - type: integer
            - type: string
        example: "2200"
        required: true
    patch:
      summary: Update a Catagory.
      description: >
        Update a Category
      operationId: updateCategory
      tags:
        - Categories
      requestBody:
        required: true
        description: A Category object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '201':
          description: Category updated
        '400':
          description: >
            The request is invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: >
            Endpoint requires authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: >
            An internal server error occurred. occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a Category
      description: >
        Deletes a Category and all Tasks in that Category for a User.
      operationId: deleteCategory
      tags:
        - Categories
      responses:
        '200':
          description: Success
        '403':
          description: >
            The request was not authenticated or does not match authenticated user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Category `id` not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: >
            An internal server error occurred. occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/tasks:
    get:
      summary: Fetch the list of all Tasks for this User.
      description: >
        Returns the list of all Tasks for this User.
      operationId: getAllTasksForUser
      tags:
        - Tasks
      parameters:
        - name: completed
          in: query
          description: >
            Fetch Tasks based on the completed status
          schema:
            type: boolean
            example: true
            default: false
        - name: category
          in: query
          description: >
            Fetch only Tasks with the specified Category ID.
          schema:
            type: integer
            example: 16
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  submissions:
                    type: array
                    items:
                      $ref: '#/components/schemas/TaskList'
    post:
      summary: Create a new Task.
      description: >
        Create a new Task for a User
      operationId: createTask
      tags:
        - Tasks
      requestBody:
        required: true
        description: A Task object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          description: New task added
          content:
            application/json:
              schema:
                type: object
                properties:
